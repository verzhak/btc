
{% load i18n %}
{% load static %}

<div id="exchange_modal" class="modal hide fade" role="dialog" aria-hidden="true">
<form id="exchange_form" class="form" method="post">{% csrf_token %}
<div class="modal-dialog">
<div class="modal-content">
	
	<div class="modal-header">
		<h5 id="exchange_modal_title" class="modal-title"></h5>
		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>

    <div class="modal-body">
	<div class="form-group">
		<label for="exchange_amount">{% trans "Amount" %}</label>
		<input id="exchange_amount" type="number" class="form-control" placeholder="0" required autofocus/>
		<div class="invalid-feedback" id="exchange_amount_error_message"></div>
	</div>
    </div>
    
	<div class="modal-footer">
		<button type="button" class="btn btn-secondary" data-dismiss="modal">{% trans "Close" %}</button>
		<button id="exchange_submit" type="button" class="btn btn-primary">{% trans "Exchange" %} </button>
    </div>

</div>

<script src="{% static "js/exchange_modal.js" %}"></script>

</div>
</form>
</div>
